<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>The Seven Wonders of the Ancient World</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/grid.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="grid">
      <div class="unit xs-1 s-1 m-1 l-2-3 xl-2-3">
        <img class="img-flex" src="images/Maerten_van_Heemskerck_-_Panorama_with_the_Abduction_of_Helen_Amidst_the_Wonders_of_the_Ancient_World_-_Walters_37656.jpg" alt="">
      </div>
      <div class="unit xs-1 s-1 m-1 l-1-3 xl-1-3">
        <h1></h1>
        <p>Remarkable constructions of classical antiquity almost completely lost in time.</p>
        <p>Come explore the ancient wonders with our amazing teleportation technology that jumps you around the world.</p>
      </div>
    </div>
    <div class="grid">
      <div class="unit xs-1 s-1 m-1-3 l-1-3 xl-1-3">
        <figure>
          <img class="img-flex" src="images/Temple_of_Artemis.jpg" alt="">
          <figcaption>
            <h2>Temple of Artemis</h2>
            <dl class="">
              <dt>Date of construction:</dt>
              <dd>Circa 550 BC</dd>
              <dt>Builders:</dt>
              <dd>Greeks</dd>
              <dt>Location:</dt>
              <dd>Selçuk, Turkey</dd>
            </dl>
          </figcaption>
        </figure>
      </div>
      <div class="unit xs-1 s-1-2 m-1-3 l-1-3 xl-1-3">
        <figure>
          <img class="img-flex" src="images/Colossus_of_Rhodes.jpg" alt="">
          <figcaption>
            <h2>Colossus of Rhodes</h2>
            <dl class="">
              <dt>Date of construction:</dt>
              <dd>292–280 BC</dd>
              <dt>Builders:</dt>
              <dd>Greeks</dd>
              <dt>Location:</dt>
              <dd>Rhodes, Greece</dd>
            </dl>
          </figcaption>
        </figure>
      </div>
      <div class="unit xs-1 s-1-2 m-1-3 l-1-3 xl-1-3">
        <figure>
          <img class="img-flex" src="images/Hanging_Gardens_of_Babylon.jpg" alt="">
          <figcaption>
            <h2>Hanging Gardens of Babylon</h2>
            <dl class="">
              <dt>Date of construction:</dt>
              <dd>Circa 600 BC</dd>
              <dt>Builders:</dt>
              <dd>Babylonians</dd>
              <dt>Location:</dt>
              <dd>Nineveh, Iraq</dd>
            </dl>
          </figcaption>
        </figure>
      </div>
    </div>
  </header>
</body>
</html>
